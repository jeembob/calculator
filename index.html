<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator v2 - An Odin Foundations Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="title">Odin Calculator v2</div>
      <div class="window">
        <div id="context"></div>
        <div id="output"></div>
      </div>
      <div class="row">
        <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
        <button class="op arith" id="divide">&divide;</button>
      </div>
      <div class="row">
        <button class="num" id="4">4</button>
        <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
        <button class="op arith" id="multiply">&times;</button>
      </div>
      <div class="row">
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
        <button class="op arith" id="subtract">&minus;</button>
      </div>
      <div class="row">
        <button class="num" id="0">0</button>
        <button class="num" id="decimal">.</button>
        <button class="" id="equals">=</button>
        <button class="op arith" id="add">+</button>
      </div>
      <button id="CE">CE</button>
    <script src="app.js"></script>
  </body>
</html>
