<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(WIP) Calculator - An Odin Foundations Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="title">Odin Calculator (WIP)</div>
      <div id="output"></div>
      <div class="row">
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="op arith" id="divide">&divide;</button>
      </div>
      <div class="row">
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="op arith" id="multiply">&times;</button>
      </div>
      <div class="row">
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="op arith" id="subtract">&minus;</button>
      </div>
      <div class="row">
        <button class="num" id="zero">0</button>
        <button class="num" id="decimal">.</button>
        <button class="" id="equals">=</button>
        <button class="op arith" id="add">+</button>
      </div>
      <button id="CE">CE</button>
    <script src="app.js"></script>
  </body>
</html>
